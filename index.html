<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo list</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Welcome to task planner</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-circle fa-3x"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Setting</a>
                            <a class="dropdown-item" href="#">Notifications<span class="badge badge-info">3</span></a>
                            <a class="dropdown-item" href="#">Dashbord</a>
                            <a class="dropdown-item" href="#">Views</a>
                        </div>
                    </div>

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="taskProgress" class="py-2 text-center">
            <nav>
                <ul class="nav justify-content-around">
                    <!-- <li class="nav-item">
                        <a href="/index.html" class="nav-link text-primary rounded my-1 active">
                            TOTAL: <span class="font-weight-bold">3</span>
                        </a>
                    </li> -->
                    <li class="nav-item">
                        <a href="#" class="nav-link text-danger rounded my-1 toDo">
                            TO DO: <span class="font-weight-bold">3</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-warning rounded my-1 inProgress">
                            IN PROGRESS: <span class="font-weight-bold">3</span>
                        </a>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-primary rounded my-1 review">
                            REVIEW: <span class="font-weight-bold">3</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-success rounded my-1 done">
                            DONE: <span class="font-weight-bold">3</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="row">
                <!-- <div class="col-md-10">
                    <div class="progress mb-2">
                        <div class="progress-bar bg-info w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100">75%</div>
                    </div>
                </div> -->
            </div>
        </section>
        <!--New Task Insert-->
        <form class="container newTask">
            <div class="form-group row align-items-center justify-content-center border-bottom border-success">
                <input type="text" class="ml-4 form-control form-control-lg col-8 border-0 bg-light"
                    placeholder="New To-Do">
                <a href="#newTaskInput" role=button class="btn btn-link col-2 ml-0 pl-0 mb-0 pb-0 text-dark"
                    data-toggle="modal" data-target="#newTaskInput" id ="openForm">
                    <h2>+</h2>
                </a>
            </div>
        </form>
        <!--Task List-->

        <div class="scroll-area-sm">
            <perfect-scrollbar class="ps-show-limits">
                <div style="position: static;" class="ps ps--active-y">
                    <div class="ps-content">
                        <div class="container" id="tasks">

                        </div>
                    </div>
                </div>
                <!--toggle tasks details end-->
        </div>
        <hr />
        </perfect-scrollbar>
        </div>


        <!--task list end -->
    </main>
    <!--footer clear checked trash-->
    <footer class="container">
        <form class="clearAll" action="" method="post">
            <button type="button" class="ml-0 pl-0 btn btn-link text-dark">Clear All
                <i class="icon far fa-trash-alt"></i></button>
        </form>
    </footer>




    <!-- Modal for new Task -->
    <div class="modal fade" id="newTaskInput">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="need-validation" novalidate id="taskForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="taskTitle">Title</label>
                            <input class="form-control" type="name" id="taskTitle" name="taskTitle"  required>
                            <div class="valid-feedback">Looks Good</div>
                            <div class="invalid-feedback">Not Good</div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6 form-row">
                                <label class="col-4 col-form-label" for="taskDueDate">Due Date:</label>
                                <input class="col-8 form-control" class="color" type="date" id="taskDate" name="taskDate">
                                <div class="valid-feedback">Looks Good</div>
                                <div class="invalid-feedback">Not Good</div>
                            </div>
                            <div class="form-group col-lg-6 form-row">
                                <label class="col-4 col-form-label" for="taskAssignee">Assigned to:</label>
                                <input class="col-8 form-control" type="text" id="taskAssignee" name="taskAssignee">
                                <div class="valid-feedback">Looks Good</div>
                                <div class="invalid-feedback">Not Good</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Task Detail</label>
                            <textarea class="form-control" id="taskDescription"></textarea>
                            <div class="valid-feedback">Looks Good</div>
                            <div class="invalid-feedback">Not Good</div>
                        </div>
                        <p class="text-center">
                            <button class="btn btn-outline-primary btn-lg border-0 font-weight-bold shadow"
                                data-toggle="collapse" href="#taskPriority" type="button">!!! Priority</button>
                            <button class="btn btn-outline-primary btn-lg border-0 font-weight-bold shadow"
                                data-toggle="collapse" href="#taskStatus" type="button"><i
                                    class="icon fas fa-tag"></i>Status</button></p>
                                    <div class="collapse" id="taskPriority">
                                        <div class="card card-body">
                                            <p>
                                                Set priority of your task
                                            </p>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="highPriority" name="priority" class="custom-control-input"
                                                    value="bg-danger">
                                                <label class="custom-control-label font-weight-bold text-danger"
                                                    for="highPriority">!!!
                                                    High Priority</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="mediumPriority" name="priority" class="custom-control-input"
                                                    value="bg-warning">
                                                <label class="custom-control-label font-weight-bold text-warning"
                                                    for="mediumPriority">!! Medium Priority</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="lowPriority" name="priority" class="custom-control-input"
                                                    value="bg-info">
                                                <label class="custom-control-label font-weight-bold text-info" for="lowPriority">!
                                                    Low
                                                    Priority</label>
                                            </div>
                                            <!-- <div class="custom-control custom-radio">
                                                <input type="radio" id="noPriority" name="priority" class="custom-control-input"
                                                    value="bg-success">
                                                <label class="custom-control-label font-weight-bold text-success" for="noPriority">
                                                    No
                                                    Priority</label>
                                            </div> -->
                                        </div>
            
                                    </div>
                                    <!-- select priority end -->
                                    <!-- select Status -->
                                    <div class="collapse" id="taskStatus">
                                        <div class="card card-body">
                                            <p>
                                                Record your progress
                                            </p>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusDone" name="status" class="custom-control-input"
                                                    value="text-success">
                                                <label class="custom-control-label font-weight-bold text-success"
                                                    for="statusDone"><i class="icon fas fa-tag"></i> Done</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusReview" name="status" class="custom-control-input"
                                                    value="text-info">
                                                <label class="custom-control-label font-weight-bold text-info" for="statusReview"><i
                                                        class="icon fas fa-tag"></i> Review</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusInProgress" name="status" class="custom-control-input"
                                                    value="text-warning">
                                                <label class="custom-control-label font-weight-bold text-warning"
                                                    for="statusInProgress"><i class="icon fas fa-tag"></i> In Progress</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="statusToDo" name="status" class="custom-control-input"
                                                    value="text-danger">
                                                <label class="custom-control-label font-weight-bold text-danger" for="statusToDo">
                                                    <i class="icon fas fa-tag"></i> To Do</label>
                                            </div>
                                        </div>
                                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary shadow" data-dismiss="modal">Close</button>
                            <button id="taskSave" type="button" class="btn btn-primary shadow">Save</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <!-- modal for new task end-->

     


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
